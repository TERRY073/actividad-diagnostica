<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro - Camilo Valencia</title>
  <link rel="stylesheet" href="/actividad-diagnostica/camilovalencia.css">
</head>
<body>

  <main class="container">
    <h1>Registro de Usuario</h1>
    <p class="intro">Completa los siguientes datos para crear tu cuenta.</p>

    <form action="#" method="post">
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Camilo Valencia" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="•••••••" required>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha">

      <div class="checkbox-group">
        <input type="checkbox" id="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>

      <button type="submit">Registrarme</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Camilo Valencia | Proyecto HTML & CSS</p>
  </footer>

</body>
</html>
